<!-- socialuser/templates/socialuser/email_form.html -->
{% load i18n %}

<form action="{% url 'profile-emailchange' %}" method="post" class="flex gap-2 text-black" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
        {% if field.errors %}
            <div class="text-red-500 text-sm">
                {% for error in field.errors %}
                    {{ error|escape }}
                {% endfor %}
            </div>
        {% endif %}
    {% endfor %}
    <button class="btn" type="submit">{% trans "Submit" %}</button>
</form>

<a hx-swap-oob="true" id="email-edit" href="{% url 'profile-settings' %}" class="">{% trans "Cancel" %}</a>
