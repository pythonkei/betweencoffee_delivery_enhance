<form action="{% url 'profile-usernamechange' %}" method="post" class="flex gap-2 text-black" autocomplete="off">

    {% for field in form %}{{ field }}{% endfor %}

</form>

<a hx-swap-oob="true" id="username-edit" href="{% url 'profile-settings' %}" class="text-right">取消</a>
